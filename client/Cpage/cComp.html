<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="client/LandingPage/assets/code.png" type="image/x-icon">
    <title>C Arena - Compiler</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <nav class="codingPageNav">
        <ul>
            <li><a href="client/Cpage/c.html" class="nav-link">Back to Assignments</a></li>
        </ul>
    </nav>

    <main class="compiler-main">
        <h1>Code Compiler</h1>
        <div class="compiler-container">
            <div class="editor-section">
                <h3>Write Your Code</h3>
                <textarea id="code-editor" placeholder="Enter your C code here..."></textarea>
            </div>
            <div class="input-output-section">
                <h3>Input</h3>
                <textarea id="input-box" placeholder="Enter input here..."></textarea>
                <button id="run-btn" class="practice-btn">Run Code</button>
                <h3>Output</h3>
                <div id="output-box" class="output-display"></div>
            </div>
        </div>
    </main>

    
</body>
</html>
