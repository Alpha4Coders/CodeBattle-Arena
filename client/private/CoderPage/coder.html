<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - CodiGo</title>
    <link rel="shortcut icon" href="convenient.png" type="image/x-icon">
    <link rel="stylesheet" href="coder.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">CodiGo</div>
        <ul class="nav-links">
            <li><a href="../HomePage/codigo.html">Home</a></li>
            <li><a href="../CoderPage/coder.html">Challenges</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
        <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>
    
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="../HomePage/codigo.html">Home</a></li>
            <li><a href="../CoderPage/coder.html">Challenges</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
    </aside>

    <main class="container">
        <div id="coding-page">
            <button class="back-btn" onclick="window.location.href='beginner.html'">← Back to Challenges</button>
            <div class="challenge-display">
                <h3 id="selected-challenge-title"></h3>
                <p id="selected-challenge-description"></p>
            </div>

            <div class="compiler-container">
                <div class="code-header">
                    <h3>Enter Your Code</h3>
                    <select class="language-selector" id="language-selector" oninput="changeLang(this)">
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                <div id="code-editor"></div>
                <div class="input-output-section">
                    <button id="run-btn" class="practice-btn" onclick="runCode(this)">Run Code</button>
                    <div id="output-container" class="hidden">
                        <h3>Output</h3>
                        <div id="output-box" class="output-display"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-c_cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-python.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/theme-monokai.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-language_tools.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/ext-prompt.min.js"></script>
    <script src="coder.js"></script>
</body>
</html>
