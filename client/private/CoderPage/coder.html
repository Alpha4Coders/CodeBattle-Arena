<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - CodiGo</title>
    <link rel="shortcut icon" href="../privasset/web-development.png" type="image/x-icon">
    <link rel="stylesheet" href="coder.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">CodiGo</div>
        <ul class="nav-links">
            <li><a href="../HomePage/codigo.html">Home</a></li>
            <li><a href="../HomePage/codigo.html#practice">Challenges</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
    </nav>
    
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="../HomePage/codigo.html">Home</a></li>
            <li><a href="../HomePage/codigo.html#practice">Challenges</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
    </aside>

    <main class="container">
        <div id="coding-page">
            <button class="back-btn" onclick="window.location.href='../HomePage/codigo.html#practice'">‚Üê Back to Challenges</button>
            <div class="challenge-display">
                <div class="problem-header">
                    <h3 id="selected-challenge-title">Loading...</h3>
                    <span id="problem-difficulty" class="difficulty-badge"></span>
                </div>
                <div class="problem-content">
                    <div class="problem-description">
                        <h4>Description</h4>
                        <p id="selected-challenge-description">Loading problem details...</p>
                    </div>
                    
                    <div class="problem-constraints" id="problem-constraints" style="display: none;">
                        <h4>Constraints</h4>
                        <p id="constraints-text"></p>
                    </div>
                    
                    <div class="problem-examples" id="problem-examples" style="display: none;">
                        <h4>Examples</h4>
                        <div id="examples-container"></div>
                    </div>
                    
                    <div class="problem-hints" id="problem-hints" style="display: none;">
                        <h4>üí° Hints</h4>
                        <ul id="hints-list"></ul>
                    </div>
                </div>
            </div>

            <div class="compiler-container">
                <div class="code-header">
                    <h3>Enter Your Code</h3>
                    <select class="language-selector" id="language-selector" oninput="changeLang(this)">
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                <div id="code-editor"></div>                <div class="input-output-section">
                    <div class="input-section">
                        <h3>Input (optional)</h3>
                        <textarea id="input-area" placeholder="Enter input for your program here..." rows="3"></textarea>
                    </div>
                    <div class="action-buttons">
                        <button id="run-btn" class="practice-btn" onclick="runCode(this)">Run Code</button>
                        <button id="submit-btn" class="submit-btn" onclick="submitSolution(this)">Submit Solution</button>
                    </div>
                    <div id="output-container">
                        <h3>Output</h3>
                        <div id="output-box" class="output-display">Run your code to see the output here...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-c_cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/mode-python.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/theme-monokai.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-language_tools.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/ext-prompt.min.js"></script>
    <script src="coder.js"></script>
</body>
</html>
